<!DOCTYPE html>
<html>
  <head>
    <title id="apptitle"><%= productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>">

    <link rel="shortcut icon" type="image/png" href="app-logo-128x128.png">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png">
    <link id="favicon" rel="shortcut icon" type="image/ico" href="favicon.ico">
  </head>
  <body>
    <script>
      sessionStorage.productName = "<%= productName %>"
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
  <script>
    if (window.location.origin === 'http://localhost:8080' || window.location.origin === 'http://localhost:8081') {
      localStorage.setItem('amb', 'chopzi')
    } else {
      fetch(`${window.location.origin}/getinitjs`, {
          method: "POST",
          body: JSON.stringify({
              url: window.location.origin
          }),
          headers: {
              "Content-type": "application/json; charset=UTF-8"
          }
      }).then(response => response.json())
      .then(json => localStorage.setItem('amb', json.ambiente)).catch(err => alert('Conexion inestable, o no esta conectado a internet'));
    }
   </script>
</html>
